<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIS Sacrifise - Interactuar con el contrato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>TIS Sacrifise</h1>
            <button id="connectWallet">Conectar Wallet</button>
            <p id="walletAddress">Wallet Address: <span>Desconocido</span></p>
        </header>

        <div class="content">
            <h2>Contador de Transacciones</h2>
            <div id="counter" class="counter">0</div>
            <button id="incrementCounter">Incrementar Contador</button>

            <h2>Consultar Balance</h2>
            <input type="text" id="addressInput" placeholder="Ingresa una dirección" />
            <button id="getBalance">Obtener Balance</button>
            <p>Balance: <span id="balanceResult">0</span></p>

            <h2>Realizar Transferencia</h2>
            <input type="text" id="recipient" placeholder="Dirección del destinatario" />
            <input type="number" id="amount" placeholder="Cantidad a transferir" />
            <button id="transferTokens">Transferir Tokens</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
